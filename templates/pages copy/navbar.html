{% load static i18n %}


    <nav x-data="{ isOpen: false }" class="container p-6 mx-auto xl:flex xl:justify-between xl:items-center">
        <div class="flex items-center justify-between">
            <div>
                <a href="/">
                    <img class="h-8 max-w-xl ml-auto" src="{% static '/img/logo/ituri_airline_logo_dark.png' %}" alt="image description">
                </a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex xl:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-900  dark:text-gray-900 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400 mobile-menu-button" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md xl:bg-transparent xl:dark:bg-transparent xl:shadow-none  xl:mt-0 xl:p-0 xl:top-0 xl:relative xl:w-auto xl:opacity-100 xl:translate-x-0 xl:flex xl:items-center mobile-menu hidden ">
            <div class="flex flex-col space-y-4 xl:mt-0 xl:flex-row xl:-px-8 xl:space-y-0">
                <a class="transition-colors duration-300 transform xl:mx-8  dark:hover:text-blue-400 hover:text-blue-500 text-xl font-normal "  href="{% url 'ticket:ticket-list' %}">Nos Programes</a>
                <a class="transition-colors duration-300 transform xl:mx-8  dark:hover:text-blue-400 hover:text-blue-500 text-xl font-normal " href="{% url 'ticket:summary' %}">Ma Réservation</a>
                <a class="transition-colors duration-300 transform xl:mx-8  dark:hover:text-blue-400 hover:text-blue-500 text-xl font-normal " 
                href="{% url 'ticket:contact' %}">Nous-Contactez</a>
            </div>

            
            {% if user.is_authenticated %}

            {% comment %} <p>Username: {{user.username}}</p>
            <p>Email: {{user.email}}</p>
            <a href="{% url 'account_logout' %}">Logout</a> {% endcomment %}


            <div class="group inline-block relative">
                <button class="items-center block px-10 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-indigo-900 rounded-xl hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bg-indigo-900 inline-flex items-center">
                    <span class='mr-2' >{{user.username}}</span>
                    <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    >
                        <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                    </svg>
                </button>
                <ul class="absolute hidden text-gray-900 pt-1 group-hover:block">
                <li class="">
                    <a
                    class="rounded-t bg-gray-200 hover:bg-bg-indigo-800 py-2 hover:text-white px-4 block whitespace-no-wrap"
                    href="#"
                    >{{user.email}}</a
                    >
                </li>
                <li class="">
                    <a
                    class="bg-gray-200 hover:bg-bg-indigo-800 hover:text-white py-2 px-4 block whitespace-no-wrap"
                    href="{% url 'ticket:summary' %}"
                    >Mon ticket</a
                    >
                </li>
                <li class="">
                    <a
                    class="rounded-b bg-gray-200 hover:bg-bg-indigo-800 hover:text-white py-2 px-4 block whitespace-no-wrap"
                    href="{% url 'account_logout' %}"
                    >Se deconnecter</a
                    >
                </li>
                </ul>
            </div>


            
          {% else %}
          <div class="inline-flex items-center gap-2 list-none xl:ml-auto">
            <a href="{% url 'account_login' %}">
            <button class="items-center block px-10 py-2 text-base font-medium text-center text-gray-900 transition duration-500 ease-in-out transform border-2 xl:border-indigo-900 border-indigo-900 shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Se connecter</button></a>
            <a href="{% url 'account_signup' %}">
            <button class="items-center block px-10 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-indigo-900 rounded-xl hover:bg-indigo-9008focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-900">Créer compte</button></a>
          </div>
          {% endif %}
        </div>
    </nav>

</div>
    



</div>
<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
